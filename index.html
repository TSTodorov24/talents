<!DOCTYPE html>
<html lang="bg">
<head>
<meta charset="UTF-8">
<title>Математическо шоу за таланти</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    padding-top: 50px;
    overflow: hidden;
}

h1 {
    font-size: 3em;
    text-shadow: 3px 3px 10px rgba(0,0,0,0.7);
    margin-bottom: 20px;
}

.buttons-container {
    margin-bottom: 20px;
}

button {
    background: linear-gradient(45deg, #ff512f, #dd2476);
    border: none;
    padding: 15px 35px;
    margin: 10px;
    font-size: 1.2em;
    font-weight: 700;
    border-radius: 15px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    color: #fff;
}

button:hover {
    transform: scale(1.1);
    box-shadow: 0 8px 20px rgba(0,0,0,0.5);
}

#timer {
    position: fixed;
    top: 20px;
    right: 20px;
    font-size: 1.8em;
    background: rgba(0,0,0,0.5);
    padding: 10px 15px;
    border-radius: 12px;
    text-align: center;
    color: #00ffff;
    font-weight: bold;
    box-shadow: 0 0 10px rgba(0,255,255,0.5);
    z-index: 1000;
}

#numbers {
    font-size: 8em; 
    height: 200px;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 30px;
    position: relative;
}

.number {
    position: absolute;
    opacity: 0;
    animation: drop 0.5s forwards;
    font-weight: 900;
    text-shadow: 3px 3px 15px rgba(0,0,0,0.7);
}

@keyframes drop {
    0% { top: -200px; opacity: 0; transform: scale(0.5) rotate(-20deg); }
    50% { top: 20px; opacity: 1; transform: scale(1.2) rotate(10deg); }
    100% { top: 0; opacity: 1; transform: scale(1) rotate(0deg); }
}

#inputArea input {
    padding: 12px 15px;
    font-size: 1.3em;
    border-radius: 10px;
    border: none;
    width: 180px;
    margin-right: 15px;
}

#inputArea button {
    padding: 12px 25px;
    font-size: 1.2em;
    border-radius: 10px;
    background: linear-gradient(45deg, #00c6ff, #0072ff);
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

#result, #error {
    margin-top: 25px;
    font-size: 1.8em;
    font-weight: bold;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
}

#result { color: #7CFC00; }
#error { color: #FF4500; }
</style>
</head>
<body>

<h1>Математическо шоу за таланти</h1>

<div class="buttons-container">
    <button onclick="startGame(1)">1-ва степен (до 10)</button>
    <button onclick="startGame(2)">2-ра степен (до 100)</button>
    <button onclick="startGame(3)">3-та степен (до 1000)</button>
</div>

<div id="timer">20</div>
<div id="numbers"></div>

<div id="inputArea" style="display:none;">
    <input type="number" id="userAnswer" placeholder="Въведи отговора">
    <button onclick="checkAnswer()">Провери</button>
</div>

<div id="result"></div>
<div id="error"></div>

<script>
let sequence = [];
let currentSum = 0;
let index = 0;
let countdown = 20;
let timerInterval;
let numberInterval;
let timeUp = false;

function startGame(level) {
    clearInterval(timerInterval);
    clearInterval(numberInterval);
    timeUp = false;

    sequence = [];
    currentSum = 0;
    index = 0;
    document.getElementById('result').innerText = '';
    document.getElementById('error').innerText = '';
    document.getElementById('numbers').innerHTML = '';
    document.getElementById('inputArea').style.display = 'none';
    document.getElementById('userAnswer').value = '';

    // Настройки за ниво
    let maxNumber = level === 1 ? 10 : level === 2 ? 100 : 1000;
    let intervalTime = level === 1 ? 2000 : level === 2 ? 5000 : 10000;
    let secondNumberDelay = level === 1 ? 1000 : 5000;

    // Таймер според степента
    countdown = level === 1 ? 20 : level === 2 ? 50 : 120;

    // Генериране на 10 числа
    for(let i=0; i<10; i++) {
        let num = Math.floor(Math.random() * maxNumber) + 1;
        if(Math.random() < 0.5) num = -num;
        sequence.push(num);
    }

    showFirstTwoThenInterval(secondNumberDelay, intervalTime);
    startTimer();
}

function showFirstTwoThenInterval(secondNumberDelay, intervalTime) {
    if(index < sequence.length && !timeUp) {
        showNumber(sequence[index]);
        index++;
        if(index < sequence.length && !timeUp) {
            setTimeout(() => {
                if(!timeUp){
                    showNumber(sequence[index]);
                    index++;
                    numberInterval = setInterval(() => {
                        if(index < sequence.length && !timeUp) {
                            showNumber(sequence[index]);
                            index++;
                        } else {
                            clearInterval(numberInterval);
                            document.getElementById('numbers').innerHTML = '';
                            document.getElementById('inputArea').style.display = 'block';
                            document.getElementById('userAnswer').focus();
                        }
                    }, intervalTime);
                }
            }, secondNumberDelay);
        }
    }
}

function showNumber(num) {
    let sign = num >=0 ? "+" : "";
    document.getElementById('numbers').innerHTML = '';
    let numberDiv = document.createElement("div");
    numberDiv.classList.add("number");
    numberDiv.innerText = sign + num;
    document.getElementById('numbers').appendChild(numberDiv);
    currentSum += num;
}

function startTimer() {
    document.getElementById('timer').innerText = countdown;
    timerInterval = setInterval(() => {
        countdown--;
        document.getElementById('timer').innerText = countdown;
        if(countdown <= 0) {
            clearInterval(timerInterval);
            timeUp = true;
            clearInterval(numberInterval);
            document.getElementById('numbers').innerHTML = '';
            document.getElementById('inputArea').style.display = 'block';
            document.getElementById('userAnswer').focus();
            document.getElementById('timer').innerText = "Времето изтече!";
        }
    }, 1000);
}
</script>


</body>
</html>
